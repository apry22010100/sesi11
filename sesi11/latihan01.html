<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    Nama : <span id="txNAMA"></span><br>
   JKEL: <span id="txJKEL"></span><br>
   TGL LAHIR : <span id="txTGLLAHIR"></span><br>
  UMUR: <span id="txUMUR"></span><br>
   HOBI: <span id="txHOBI"></span>
    <script>
      const bacadta = new  XMLHttpRequest();
      bacadta.open("GET","http://localhost/sesi11/latihan01.php")
      bacadta.send();

      bacadta.onload = function(){
        const dta =JSON.parse(this.responseText);

        console.log(dta);
        let jkel ="Laki-Laki";
        if(dta.JKEL=="P"){
            jkel = "Perempuan";
        }
        document.getElementById("txNAMA").innerHTML=dta.NAMA;
        document.getElementById("txJKEL").innerHTML=jkel;
        document.getElementById("txTGLLAHIR").innerHTML=dta.TGL_LAHIR;
        document.getElementById("txUMUR").innerHTML=dta.UMUR;
        document.getElementById("txHOBI").innerHTML=dta.HOBI;
      }
    </script>
</body>
</html>
